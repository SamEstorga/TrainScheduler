<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase.js"></script>
    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron" style="background-color: darkblue; color: white">
            <h1 class="text-center">Train Scheduler</h1>
            <h2 class="text-center" id="currentTime">The current time is: </h2>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header" style="background-color: darkblue; color: white">Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table id="trainTable" class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <th scope="col" id="trainName"></th>
                                <th scope="col" id="destination"></th>
                                <th scope="col" id="frequency"></th>
                                <th scope="col" id="nextArrival"></th>
                                <th scope="col" id="minutesAway"></th>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header" style="background-color: darkblue; color: white">Add Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="trainNameInput" type="text">
                            </div>
                            <div class="form-group">
                                <label for="role-input">Destination</label>
                                <input class="form-control" id="destinationInput" type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-input">First Train Time (HH;mm - military time)</label>
                                <input class="form-control" id="trainTimeInput" type="time">
                            </div>
                            <div class="form-group">
                                <label for="rate-input">Frequency</label>
                                <input class="form-control" id="frequencyInput" type="time">
                            </div>
                            <button class="btn btn-primary float-right" id="addTrain">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
